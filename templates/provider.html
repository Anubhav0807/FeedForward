<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('/static/images/foodbg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow: auto;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            background-attachment: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 5%;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0.95;
            color: white;
            z-index: 1000;
            position: absolute;
            top: 0px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .logo img {
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover{
            color: black;
        }
        .slogan{
            font-size: 0.72rem; margin-left: 8px;
        }
        
        main {
            padding-top: 100px; /* Adjust for fixed header */
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .donate-food {
            background: white;
            opacity: 0.8;
            padding: 27px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        input[type="submit"]:hover {
            background-color: #e68900;
        }

        .confirmation {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px 3%;
            }

            .header-left {
                flex-direction: column;
            }

            .logo-text {
                font-size: 1.2rem;
                margin-top: 5px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            nav a {
                font-size: 1rem;
            }

            .donate-food {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="static/images/logo.png" alt="Logo" class="logo">
            <div class="logo-slo">
                <div class="logo-text">Feed Forward</div>
                <div class="slogan">From surplus to service</div>
            </div>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/#contact">Contact</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    
    <main>
        <section class="donate-food">
            <h2>Donate Leftover Food</h2>
            <form method="POST" action="/provider" enctype="multipart/form-data">
                <input type="text" id="foodName" placeholder="Food Name" name="food-name" required>
                <input type="text" id="messName" placeholder="Caterer Name" name="mess-name" required>
                <input type="number" id="servings" placeholder="Number of Servings" name="amount" required>
                
                <select id="food-type" name="food-type" required>
                    <option value="">Select Food Type</option>
                    <option value="fruits">Fruits & Vegetables</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="baked">Baked Goods</option>
                    <option value="cooked">Cooked Meals</option>
                    <option value="canned">Canned & Packaged Goods</option>
                    <option value="meat">Meat & Seafood</option>
                    <option value="beverages">Beverages</option>
                    <option value="snacks">Snacks & Sweets</option>
                    <option value="baby">Baby Food & Formula</option>
                    <option value="other">Other</option>
                </select>

                <input id="autocomplete" type="text" placeholder="Enter location" name="location" required>
                <input type="file" id="foodImage" accept="image/*" name="food-image">
                <input type="submit">
                
            </form>
        </section>
    </main>

</body>
</html>
